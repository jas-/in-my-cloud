    <div class="cnt">
     <div>
      <div class="head"><h2>Register</h2></div>
      <div class="content">
       <form name="registerFrm" method="post" action="{$url}">
        <fieldset>
         <legend><h2>Register for an account</h2></legend>
         <label for="user">Email
          <input type="text" name="email" style="width:60%" maxlength="128">
         </label>
         <label for="pass">Password
          <input type="password" name="pass" style="width:60%" maxlength="128">
         </label>
         <label for="cpass">Confirm
          <input type="password" name="cpass" style="width:60%" maxlength="128">
         </label>
         <label for="fname">First name
          <input type="text" name="fname" style="width:60%" maxlength="128">
         </label>
         <label for="lname">Last name
          <input type="text" name="lname" style="width:60%" maxlength="128">
         </label>
         <input type="submit" value="Request account">
        </fieldset>
       </form>
       <h2>Location information</h2>
       <div id="map"></div>
      </div>
     </div>
     </div>
     <div class="ftr">
      <div>&nbsp;</div>
     </div>
    </div>
